<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="''">{{title}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="menuItems">
        <li class="nav-item" *ngFor="let m of menuItems">
          <a class="nav-link" routerLinkActive="active" [routerLink]="m.link">{{m.linkText}}</a>
        </li>
        <li class="nav-item" *ngIf="user">
          <button class="nav-link" (click)="signOut()" >Sign Out</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
