<div class="row border-bottom border-primary p-2">
    <div class="col-2">{{txn.id}}</div>
    <div class="col-2 text-center">{{txn.dot|date:'dd-MM-yyyy'}}</div>
    <div class="col">{{txn.header}}</div>
    <div class="col-2 text-end">{{txn.type==="CREDIT"?txn.amount:''}}</div>
    <div class="col-2 text-end">{{txn.type==="DEBIT"?txn.amount:''}}</div>
    <div class="col-2">
        <button class="btn btn-sm btn-primary me-1" type="button" (click)="raiseEditBtnClickedEvent()">EDIT</button>
        <button class="btn btn-sm btn-danger me-1" type="button" (click)="raiseDelBtnClickedEvent()">DELETE</button>
    </div>
</div>
